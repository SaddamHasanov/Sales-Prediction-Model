<!DOCTYPE html>
<html >
    <!--From https://codepen.io/frytyler/pen/EGdtg-->
    <head>
        <meta charset="UTF-8">
        <title>Sales Model API</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'> 
    </head>

    <body>
        <div class = "login">
	        <h1>Sales Prediction</h1>

            <!-- Main Input For Receiving Query to our ML -->
            <form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
    	        <input type = "date" name = "Tarix" placeholder = "Tarix"/>
                <input type = "number" step = "0.0001" min = "0" name = "Stok Kodu" placeholder = "Stok Kodu"/>
		        <input type = "number" min = "0" name = "Mağaza nömrəsi" placeholder = "Mağaza Nömrəsi"/>

                <button type = "submit" class = "btn btn-primary btn-block btn-large">Predict</button>

                <br>
                <br>

                <h1>Choose file for multiple prediction</h1>
                <input type = "file" id = "fileInput" name = "file1" accept = ".xlsx">

                <h1>Choose file for training</h1>
                <input type = "file" id = "fileInput" name = "file2" accept = ".xlsx">
                <button type = "submit" class = "btn btn-primary btn-block btn-large">Train</button>
            </form>

        <br>
        <br>
        {{ prediction_text }}

        </div>

        <script>
            document.getElementById('fileForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var formData = new FormData();
                var fileInput = document.getElementById('fileInput').files[0];
                formData.append('file', fileInput);
    
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        document.getElementById('message').innerHTML = 'File uploaded successfully.';
                    } else {
                        document.getElementById('message').innerHTML = 'Error uploading file.';
                    }
                };
                xhr.send(formData);
            });
        </script>
    </body>
</html>
